<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creat Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    box-sizing: border-box;
}
header{
    position: relative;
    background: url(./img/https://internetviettel.vn/wp-content/uploads/2017/05/1-2.jpg)no-repeat;
    height: 100vh;
    background-size: cover;
    background-position: center;
}
header::before{
    position: absolute;
    content: "";
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4);
}
nav{
    position: fixed;
    width: 100%;
    padding: 20px 0;
    z-index: 1;
}
nav .Logo a{
    text-decoration: none;
    color: #fff;
    font-size: 30px;
    font-weight: 600;
}
nav .menu{
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}
.menu ul{
    display: flex;
}
.menu ul li{
    list-style: none;
    margin-left: 7px;
}
.menu ul li a{
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    padding: 10px 20px;
    transition: all 0.3s ease;
}
.menu ul li a.active a{
    background: yellow;
    color: #000;
}
.menu ul li a:hover{
    background: yellow;
    color: #000;
}
.center{
    position: absolute;
    top: 52%;
    left: 50%;
    width: 100%;
    transform: translate(-50, -50%);
    padding: 0 20px;
    text-align: center;
}
.center .title{
    color: yellow;
    font-size: 55px;
    font-weight: 600;
    text-transform: uppercase;
}
.center button{
    margin-top: 20px;
    background: none;
    border: none;
}
.center .btn{
    display: inline-block;
    border: 1px solid #fff;
    padding: 10px 30px;
    margin: 0 5px;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.3s ease;
}
.center .btn:nth-child(1){
    border: none;
    background: yellow;
    color: #000;
}
.center .btn:hover{
    background: yellow;
    color: #000;
}

    </style>
    <header>
        <nav>
            <div class="menu">
                <div class="logo">
                    <a href="">Yêu thích lập trình</a>
                </div>
                <ul>
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="center">
            <div class="title">Đam Mê Lập Trình</div>
            <button>
                <div class="btn">WATCH VIDEO</div>
                <div class="btn">LEARN MORE</div>
            </button>
        </div>
    </header>
</body>
</html>
